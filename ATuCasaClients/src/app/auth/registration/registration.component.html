<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <h5 class="text-center mb-5 text-primary">
        Registro de Comercio | Portal de Clientes
      </h5>

      <form [formGroup]="registrationForm">
        <div class="form-row">
          <div class="form-group col-md-12">
            <label>Nombre de Comercio</label>
            <input
              type="text"
              class="form-control"
              type="text"
              formControlName="name"
              placeholder="Nombre de Comercio"
            />
          </div>

          <div class="form-group col-md-7">
            <label>E-Mail</label>
            <input
              type="text"
              class="form-control"
              type="text"
              formControlName="email"
              placeholder="E-Mail de Contacto"
            />
          </div>

          <div class="form-group col-md-5">
            <label>Teléfono</label>
            <input
              type="text"
              class="form-control"
              type="text"
              formControlName="phone"
              placeholder="Número de Celular"
            />
          </div>

          <div class="form-group col-md-6">
            <label>Contraseña</label>
            <input
              type="text"
              class="form-control"
              type="password"
              formControlName="password"
              placeholder="Contraseña"
            />
          </div>

          <div class="form-group col-md-6">
            <label>Confirma la contraseña</label>
            <input
              type="text"
              class="form-control"
              type="password"
              formControlName="passwordConfirmation"
              placeholder="Confirma la Contraseña"
            />
          </div>
        </div>

        <div class="form-row d-flex justify-content-between align-items-center mt-4">
          <a
            class="btn btn-secondary w-100 col-md-6"
            [routerLink]="['/auth', 'registration']"
            role="button"
          >
            <i class="fas fa-rocket mr-3"></i> Enviar</a
          >

          <a [routerLink]="['/auth', 'login']" class="col-md-6 pl-4"
            >← Volver a Inicio de Sesión</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
